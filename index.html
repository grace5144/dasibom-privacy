
<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>다시, 봄 개인정보처리방침</title>
</head>
<body>
    <h1>다시, 봄 개인정보처리방침</h1>
    <p>본 앱은 회원가입, 매칭, 채팅 서비스 제공을 위해 최소한의 개인정보를 수집합니다.</p>
    <h2>1. 수집하는 항목</h2>
    <p>이름, 이메일, 성별, 연령대, 위치 정보(선택), 프로필 사진/음성</p>
    <h2>2. 이용 목적</h2>
    <p>서비스 제공, 매칭 추천, 고객 지원, 법적 의무 준수</p>
    <h2>3. 보관 기간</h2>
    <p>회원 탈퇴 시 또는 법령이 정한 기간까지 보관</p>
    <h2>4. 제3자 제공</h2>
    <p>원칙적으로 외부에 제공하지 않으며, 법적 요구 시에만 제공</p>
    <h2>5. 문의처</h2>
    <p>이메일: example@email.com</p>
</body>
</html>
